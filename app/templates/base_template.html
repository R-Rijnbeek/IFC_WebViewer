<!DOCTYPE html>
<html lang="en">

    <head>
        <title>pythonocc {{occ_version}} webgl renderer</title>
        <link rel="shortcut icon" type="image/x-icon" href="{{ url_for( 'static', filename='image/BuildingSmart_IFC_favicon.png' ) }}" />
        <meta name='Author' content='{{owner}} - {{owner_email}}'>
        <meta name='Keywords' content='WebGl,pythonocc'>
        <meta charset="utf-8">

        <meta property="og:type" content="viewer">
        <meta property="og:url" content="{{ full_url }}"> 
        <meta property="og:title" content="pythonocc {{occ_version}} webgl renderer">
        <meta property="og:site_name" content="flask-ifc-viewer">
        <meta property="og:description" content="A webViewer application that visualize IFC-2X3 content of a IFC file on web browser using webGL engine.">
        <meta property="og:image" content="{{ image_url }}">

        <link rel="stylesheet" href="{{ url_for( 'static', filename='css/main.css' ) }}">

        <script src="https://rawcdn.githack.com/mrdoob/three.js/{{threejs_release}}/build/three.min.js"></script>
        <script src="https://rawcdn.githack.com/mrdoob/three.js/{{threejs_release}}/examples/js/controls/TrackballControls.js"></script>
        <script src="https://rawcdn.githack.com/mrdoob/three.js/{{threejs_release}}/examples/js/libs/stats.min.js"></script>

        <!-- <script src="{{ url_for('js.get_js') }}" defer></script> -->
        <script src="{{ url_for( 'static', filename='js/main.js' ) }}" defer></script>

        <script type="text/javascript">
            function addWebGLSourceToHead(){
                var head = document.getElementsByTagName('head')[0];
                var script = document.createElement('script');

                var select = document.getElementById('ifc_file');
                var value = select.options[select.selectedIndex].value;
                console.log(value);

                script.setAttribute('src', "{{ url_for('js.get_js') }}?ifc="+value);
                head.appendChild(script);
            }

            

        </script>
    </head>

    <body>

        {% block content %}{% endblock %}

    </body>

</html>
